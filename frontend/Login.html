<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }

    .switch a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Connexion -->
    <div id="loginForm">
      <h2>Connexion</h2>
      <input type="text" placeholder="Nom d'utilisateur" id="loginUsername" required>
      <input type="password" placeholder="Mot de passe" id="loginPassword" required>
      <button onclick="handleLogin()">Se connecter</button>
      <div class="switch">
        Pas encore de compte ? <a onclick="toggleForms()">S'inscrire</a>
      </div>
    </div>

    <!-- Inscription -->
    <div id="registerForm" class="hidden">
      <h2>Inscription</h2>
      <input type="text" placeholder="Nom d'utilisateur" id="registerUsername" required>
      <input type="email" placeholder="Email" id="registerEmail" required>
      <input type="password" placeholder="Mot de passe" id="registerPassword" required>
      <button onclick="handleRegister()">S'inscrire</button>
      <div class="switch">
        Déjà un compte ? <a onclick="toggleForms()">Se connecter</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }

    function handleLogin() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      alert("Login avec : " + username + ", mot de passe : " + password);
      // À connecter avec ton API backend
    }

    function handleRegister() {
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      alert("Inscription avec : " + username + ", email : " + email);
      // À connecter avec ton API backend
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départements</title>
</head>
<body>
  <h1>Gestion des Départements</h1>

  <form id="departmentForm">
    <input type="hidden" id="departmentId">
    <label>Nom :</label>
    <input type="text" id="name" required>
    <button type="submit">Enregistrer</button>
  </form>

  <h2>Liste des départements</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="departmentTableBody">
      <!-- Les lignes seront insérées ici -->
    </tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:5000/api/departments';

    async function fetchDepartments() {
      try {
        const res = await fetch(apiUrl + '/');
        const data = await res.json();
        const tbody = document.getElementById('departmentTableBody');
        tbody.innerHTML = '';
        data.forEach(d => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${d.id}</td>
            <td>${d.name}</td>
            <td>
              <button onclick="editDepartment(${d.id})">Modifier</button>
              <button onclick="deleteDepartment(${d.id})">Supprimer</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert('Erreur lors du chargement : ' + err.message);
      }
    }

    document.getElementById('departmentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('departmentId').value;
      const name = document.getElementById('name').value.trim();

      if (!name) return alert("Le nom est obligatoire.");

      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `${apiUrl}/${id}` : `${apiUrl}/`;

      try {
        const res = await fetch(endpoint, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        if (!res.ok) throw new Error("Erreur API");
        this.reset();
        fetchDepartments();
      } catch (err) {
        alert("Erreur d'enregistrement : " + err.message);
      }
    });

    async function editDepartment(id) {
      try {
        const res = await fetch(`${apiUrl}/${id}`);
        const d = await res.json();
        document.getElementById('departmentId').value = d.id;
        document.getElementById('name').value = d.name;
      } catch (err) {
        alert("Erreur de chargement : " + err.message);
      }
    }

    async function deleteDepartment(id) {
      if (!confirm("Supprimer ce département ?")) return;
      try {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchDepartments();
      } catch (err) {
        alert("Erreur de suppression : " + err.message);
      }
    }

    fetchDepartments();
  </script>
</body>
</html>

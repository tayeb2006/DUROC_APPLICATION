<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord DUROC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      height: 100vh;
      padding-top: 20px;
      color: white;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Content */
    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
      background: #f5f5f5;
      height: 100vh;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 95vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DUROC</h2>
    <a href="#" onclick="loadPage('statistique.html')">Statistique</a>
    <a href="#" onclick="loadPage('departments.html')">Départements</a>
    <a href="#" onclick="loadPage('employees.html')">Employés</a>
    <a href="#" onclick="loadPage('project.html')">Projets</a>
    <a href="#" onclick="loadPage('salary.html')">Salaires</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <iframe id="mainFrame" src="departments.html"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('mainFrame').src = page;
    }
  </script>
</body>
</html>

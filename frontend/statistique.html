<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Statistiques DUROC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
        font-size: 2.5rem;
        color: #333;
      }

      .chart-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto 50px;
        background: white;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      canvas {
        width: 100% !important;
        height: 400px !important;
      }
    </style>
  </head>
  <body>
    <h1>Statistiques</h1>

      <div class="chart-container">
        <h3>Nombre d'employés par département</h3>
        <canvas id="barChart"></canvas>
      </div>

      <div class="chart-container">
        <h3>Répartition des projets</h3>
        <canvas id="pieChart"></canvas>
      </div>

    <div class="chart-container">
      <h3>Évolution des salaires (moyenne par mois)</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <script>
       const token = localStorage.getItem('access_token');
  if (!token) {
      // Données factices
      const departments = ["RH", "IT", "Marketing", "Finance", "Production"];
      const employeesCount = [12, 30, 8, 15, 25];

      const projectsLabels = ["Projet A", "Projet B", "Projet C", "Projet D"];
      const projectsData = [5, 10, 3, 7];

      const months = ["Jan", "Fév", "Mar", "Avr", "Mai", "Juin"];
      const avgSalaries = [2500, 2600, 2650, 2700, 2750, 2800];

      // Bar Chart - Employés par département
      const ctxBar = document.getElementById("barChart").getContext("2d");
      new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: departments,
          datasets: [
            {
              label: "Nombre d'employés",
              data: employeesCount,
              backgroundColor: "rgba(54, 162, 235, 0.6)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0,
              },
            },
          },
        },
      });

      // Pie Chart - Répartition des projets
      const ctxPie = document.getElementById("pieChart").getContext("2d");
      new Chart(ctxPie, {
        type: "pie",
        data: {
          labels: projectsLabels,
          datasets: [
            {
              label: "Projets",
              data: projectsData,
              backgroundColor: [
                "rgba(255, 99, 132, 0.6)",
                "rgba(255, 206, 86, 0.6)",
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
              ],
              borderColor: "#fff",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });

      // Line Chart - Évolution des salaires
      const ctxLine = document.getElementById("lineChart").getContext("2d");
      new Chart(ctxLine, {
        type: "line",
        data: {
          labels: months,
          datasets: [
            {
              label: "Salaire moyen (€)",
              data: avgSalaries,
              fill: false,
              borderColor: "rgba(255, 159, 64, 1)",
              tension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });
      window.location.href = '404.html'; 
  }
    </script>
  </body>
</html>
